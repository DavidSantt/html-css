<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container {
            background-color: rgb(27, 27, 126);
            height: 400px;
            border-radius: 20px;

            display: flex;
            flex-flow: row wrap;
            
            
        }

        .item {
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;

            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteudo maior</div>
        <div class="item">C</div>
        <div class="item">Conteudo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteudo muito maior que vai ocupar</div>
        <div class="item">G</div>
    </div>
</body>
</html>
