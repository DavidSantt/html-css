<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
    <style>
        picture {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 600px)" srcset="img-gimp/pn.png" type="image/png">
        <source media="(max-width: 900px)" srcset="img-gimp/mn.png" type="image/png">
        <img src="img-gimp/gn.png" alt="Imagem Flexivel">
    </picture>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UUUyQq0xB_8?si=i9O6xFuLUUCjy7ZT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
