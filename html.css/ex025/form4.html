<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            background-image: linear-gradient(to top, rgb(255, 255, 255), rgb(244, 244, 244), rgb(220, 220, 220), rgb(154, 154, 154));
            width: 100%;
            height: 150px;
            text-align: center;
            padding-top: 40px;
        }

        form {
            padding: 20px;
        }

        p {
            padding-bottom: 20px;
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Teste Formulário</h1>
    </header>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required placeholder="ex:fulano@gmail.com" autocomplete="email" size="30">
        </p>
        <p>
            <label for="inum">Numero:</label>
            <input type="tel" name="num" id="inum" required autocomplete="tel" size="29" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </p>
    </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
